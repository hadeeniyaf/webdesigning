<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            width: 100px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="banner"></div>
    <script>
        const d = document.getElementById("banner");
        function mouseOver()
        {
            d.style.backgroundColor= "red";
        }
        d.addEventListener("mouseover",mouseOver)
    </script>
</body>
</html>
